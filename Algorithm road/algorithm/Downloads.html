		<script>
      function gotoImg(img,button_id)
      {
            document.getElementById("img_intro").src= img;
          document.getElementById("button1").style.background= "#FFFFFF";
          document.getElementById("button2").style.background= "#FFFFFF";
          document.getElementById("button3").style.background= "#FFFFFF";
          document.getElementById("button4").style.background= "#FFFFFF";
          document.getElementById("button5").style.background= "#FFFFFF";
          document.getElementById("button6").style.background= "#FFFFFF";
          document.getElementById(button_id).style.background= "#DD1607";

      }
      var imgs =["1.jpg", "2.jpg", "2.png","4.jpg","5.jpg","6.jpg"];    //（设定想要显示的图片）
      var x = 0;
      function setBgColor(button_id)
      {
        document.getElementById("button1").style.background= "#FFFFFF";
        document.getElementById("button2").style.background= "#FFFFFF";
        document.getElementById("button3").style.background= "#FFFFFF";
        document.getElementById("button4").style.background= "#FFFFFF";
        document.getElementById("button5").style.background= "#FFFFFF";
        document.getElementById("button6").style.background= "#FFFFFF";
        document.getElementById(button_id).style.background= "#DD1607";
      }
        function time1(){
               x++;
               x=x%5;
               var y =x+1
               var button_id = "button"+ y;
               document.getElementById("img_intro").src ="images/"+imgs[x];
               setBgColor(button_id);
        }setInterval("time1()",2000);
    </script>
